# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Virtual Visits CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nhs-virtual-visit-test
          # Set health checks to wait until postgres has started
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install ci
      run: npm ci
    - name: unit tests
      run: npm test
    - name: setup test postgres
      run: npm run dbmigratetest up
      env: 
        #TEST_DATABASE_URL: postgresql://postgres:postgres@localhost/nhs-virtual-visit-test
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nhs-virtual-visit-test
        APP_ENV: test  
    - name: contract tests
      run: npm run test:contract
      env: 
        #TEST_DATABASE_URL: postgresql://postgres:postgres@localhost/nhs-virtual-visit-test
        TEST_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nhs-virtual-visit-test
        APP_ENV: test      
